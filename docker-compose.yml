version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: creditwise-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: creditwise
      MYSQL_USER: creditwise
      MYSQL_PASSWORD: creditwisepassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  # Application
  app:
    build: .
    container_name: creditwise-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://db:3306/creditwise
      DB_USERNAME: creditwise
      DB_PASSWORD: creditwisepassword
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data: